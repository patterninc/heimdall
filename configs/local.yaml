# database settings
database:
  connection_string: "postgres://heimdall:heimdall@postgres:5432/heimdall?sslmode=disable"

# workers pool to execute async jobs
pool:
  size: 5
  sleep: 500

# # plugins location
# plugin_directory: ./plugins

# # auth plugin
# auth:
#   plugin: ./plugins/auth_header.so
#   context:
#     header: X-Heimdall-User

# supported commands
commands:
  - name: ping-0.0.1
    status: active
    plugin: ping
    version: 0.0.1
    store_result_sync: false
    description: Test ping command
    tags:
      - type:ping
    cluster_tags:
      - type:localhost

# supported clusters
clusters:
  - name: localhost-0.0.1
    status: active
    version: 0.0.1
    description: Just a localhost
    rbacs:
      - trino
      - trino2
    tags:
      - type:localhost
      - data:local

rbacs:
  - name: trino
    type: apache_ranger
    service_name: TrinoRanger
    sync_interval_in_minutes: 1
    client:
      url: http://localhost:6080
      username: admin
      password: admin
    parser:
      type: trino
      default_catalog: hive

  - name: trino2
    type: apache_ranger
    service_name: TrinoRanger
    sync_interval_in_minutes: 1
    client:
      url: http://localhost:6080
      username: admin
      password: 
    parser:
      type: trino
      default_catalog: hive
