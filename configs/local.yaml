
# database settings
database:
  connection_string: "postgres://heimdall:heimdall@postgres:5432/heimdall?sslmode=disable"

# workers pool to execute async jobs
pool:
  size: 5
  sleep: 500

# plugins location
plugin_directory: ./plugins

# auth plugin
auth:
  plugin: ./plugins/auth_header.so
  context:
    header: X-Heimdall-User

# supported commands
commands:
  # # - name: ping-0.0.1
  #   status: active
  #   plugin: ping
  #   version: 0.0.1
  #   store_result_sync: false
  #   description: Test ping command
  #   tags:
  #     - type:ping
  #   cluster_tags:
  #     - type:localhost
  - name: trino-475
    status: active
    plugin: trino
    version: 475
    description: Run Trino queries
    context:
      poll_interval: 250  # milliseconds between poll attempts
    tags:
      - type:trino
    cluster_tags:
      - type:trino

# supported clusters
clusters:
  - name: localhost-0.0.1
    status: active
    version: 0.0.1
    description: Just a localhost
    tags:
      - type:localhost
      - data:local
  - name: eks-trino-475
    status: active
    version: 475
    description: Trino cluster in us-west-2
    tags:
      - type:trino
      - data:prod
    rbacs:
      - my-ranger

